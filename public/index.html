<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Snake</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon16x16.png" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #wrapper {
        height: 100vh;
        background: #e13361;
      }
      #formBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10% auto;
        width: 100%;
        background: #ffda00;
      }
      #newRandomCode,
      #joinRoomCode {
        text-align: center;
        color: darkred;
        height: 55px;
      }
      #start,
      #btn,
      #joinRoom,
      #joinRoomCode,
      #newRandomCode {
        width: 100%;
        height: 50px;
      }
      #joinRoom,
      #start {
        color: white;
      }
      #invite {
        text-align: center;
      }
      #btn {
        font-size: 1.8em;
        margin-top: 16px;
        color: grey;
      }
      #btn:hover {
        color: white;
      }
      #copiedPopup {
        display: none;
        margin: 0 auto;
      }

      #tabsHeader {
        font-size: 0.7em;
      }
      #Tabdivider {
        font-size: 0.6em;
      }
      #Tabdivider:after {
        background: none;
        color: red;
        font-size: 4.5em;
      }
      .tabs ul {
        border-bottom-color: transparent;
        border-bottom-style: none;
        border-bottom-width: 0;
      }
      .is-active {
        border: 3px dashed;
        background: white;
      }
      .urlcode-length-info {
        font-size: 0.8em;
      }
      .custom-icon {
        font-size: 2.5em;
        margin-top: -37px;
        right: 5px;
        position: absolute;
      }
      .custom-icon-tab {
        font-size: 1.8em;
      }
      .snake-title {
        width: 500px;
        height: 120px;
        background: url('img/Snake-game-logo.svg') no-repeat;
        background-size: contain;
      }
      .control {
        margin-bottom: 15px;
      }
      #join {
        display: none;
      }
      @media screen and (min-width: 980px) {
        #formBox {
          width: 650px;
        }
        #tabsHeader {
          font-size: 1em;
        }

        #copiedPopup {
          top: -27px;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="snake-title"></div>
      <div id="formBox" class="box">
        <div id="tabsHeader" class="tabs">
          <ul>
            <li class="tablinks is-active" data-link="invite">
              <a class="custom-icon-tab">INVITE</a>
            </li>
            <div id="Tabdivider" class="" data-content="☝🏽"></div>
            <li class="tablinks" data-link="join">
              <a class="custom-icon-tab">JOIN</a>
            </li>
          </ul>
        </div>
        <div id="invite" class="tabcontent">
          <div class="field">
            <label class="label">Invite your friends!</label>
            <p>
              <em><small>( copy and send this code!)</small></em>
            </p>
            <div class="control">
              <input id="newRandomCode" class="button" type="text" />
              <i
                id="btn"
                data-clipboard-action="copy"
                data-clipboard-target="#newRandomCode"
                type="button"
                class="nes-btn far fa-copy"
              >
              </i>

              <span id="copiedPopup" class="nes-badge tag is-success"
                >copied</span
              >
            </div>
            <div class="control">
              <a class="button is-dark" href="#" id="start">PLAY</a>
            </div>
          </div>
        </div>
        <div id="join" class="tabcontent">
          <div class="field">
            <div class="control">
              <label class="label">
                <span class="nes-text is-primary">
                  Join
                </span>
                <span class="nes-text is-success">game</span>
                <span class="nes-text">room</span>
                <span class="nes-text is-error">
                  with friend!
                </span>
              </label>
            </div>
            <div class="control">
              <input id="joinRoomCode" type="text" placeholder="insert code!" />
              <span class="icon has-text-danger">
                <i
                  id="joinCheckIcon"
                  class="far fa-question-circle custom-icon"
                  style="color: grey;"
                ></i>
              </span>
            </div>
            <div class="control">
              <a href="#" class="button is-black" id="joinRoom" disabled>
                JOIN ROOM
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End wrapper! -->
    <script src="start.js"></script>
  </body>
</html>
