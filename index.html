<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Snake</title>
  </head>
  <body>
    <div id="wrapper">
      <section id="infoBox" class="icon-list">
        <!-- trophy -->
        <span id="trophy">
          <i class="nes-icon trophy "></i>
        </span>
        <br />
        <!-- coin -->
        <span id="coin">
          <i class="nes-icon coin "></i>
        </span>
        <span><button id="disconnect">disconnect</button></span>
      </section>

      <button id="startBtn" type="button" class="nes-btn is-primary">START</button>

      <div id="gameBox" >
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
