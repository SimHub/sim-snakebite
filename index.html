<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Snake</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="title snake-title">
        <img class="stripe" src="img/stripe.svg" alt="stripe" /><br />
        Snake<br />Game
      </div>
      <div id="trophy">0</div>
      <!-- <div id="playerBox"> -->
      <!-- <img id="playerAvatar" src="img/player.svg" alt="player" /> -->
      <!-- </div> -->
      <div id="console">
        <div id="gameBox">
          <canvas id="canvas"></canvas>
        </div>
        <div id="gameStats">
          <div id="enemyStats"></div>
          <div id="combo">Combo</div>
          <div id="multiply"><img src="img/multiply.svg" alt=""></div>
          <span class="combo-number">12</span>
        </div>
      </div>

      <div class="date">
        <span>2</span>
        <span>0</span>
        <span>2</span>
        <span>0</span>
      </div>
      <div id="cross"><img src="img/cross.svg" alt="" /></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
