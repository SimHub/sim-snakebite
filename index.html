<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Snake</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="snake-title"></div>
      <div id="console">
        <div id="gameBox">
          <canvas id="canvas"></canvas>
        </div>
        <div id="gameStats">
          <!-- <div id="enemyStats"></div> -->
          <div id="comboBox">
            <div class="combo">combo</div>
            <div id="multiply"><img src="img/multiply.svg" alt="" /></div>
            <span class="combo-number">12</span>
          </div>

          <div class="headerDivider"></div>
          <i class="nes-icon trophy"></i>
          <div id="trophy">0</div>
        </div>
        <div id="zone_joystick"></div>
      </div>

      <div class="date">
        <span>2</span>
        <span>0</span>
        <span>2</span>
        <span>0</span>
      </div>
      <div id="cross" class="has-tooltip-primary ">
        <img src="img/cross.svg" alt="" />
      </div>
      <div id="author">
        @SimHub 2020 <br />
        <em>inspired by @rwds on dribble</em>
      </div>
      <div class="snake-title2"></div>
    </div>
    <!-- End wrapper! -->
    <script src="bundle.js"></script>
  </body>
</html>
