<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Snake</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.33b724c6.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon32x32.4271c73c.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon16x16.d884f3cb.png">
  <link rel="stylesheet" href="/start.d07fc9b7.css"></head>
  <body>
    <div id="wrapper">
      <h1>CREATE ROOM</h1>
      <button class="button" id="createRoom">create</button>
      <input id="newRandomCode" type="text">
      <a class="a" href="#" id="start">PLAY</a>
      <h1>JOIN ROOM</h1>
      <input id="joinRoomCode" type="text">
      <button class="button" id="joinRoom">join</button>
      <!------------->
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g Alex Smith">
        </div>
        <div class="control">
          <button class="button is-primary">Submit</button>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
        </div>
        <div class="control">
          <button class="button is-primary">Submit</button>
        </div>
      </div>
    </div>
    <!-- End wrapper! -->
    <script src="/start.d07fc9b7.js"></script>
  </body>
</html>
