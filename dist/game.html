<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Snake</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.33b724c6.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon32x32.4271c73c.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon16x16.d884f3cb.png">
  <link rel="stylesheet" href="/bundle.81605655.css"></head>
  <body>
    <div id="wrapper">
      <div class="snake-title"></div>
      <div id="console">
        <div id="gameBox">
          <canvas id="canvas"></canvas>
        </div>
        <div id="gameStats">
          <!-- <div id="enemyStats"></div> -->
          <div id="comboBox">
            <span id="comboTitle">combo</span>
            <progress id="combo" class="progress is-danger combo" value="0" max="100"></progress>
            <!-- <div class="combo">combo</div> -->
            <div id="multiply"><img src="/multiply.c2200108.svg" alt=""></div>
            <span class="combo-number">12</span>
          </div>

          <div class="headerDivider"></div>
          <i class="nes-icon trophy"></i>
          <div id="trophy">0</div>
        </div>
        <div id="zone_joystick"></div>
      </div>

      <div class="date">
        <span>2</span>
        <span>0</span>
        <span>2</span>
        <span>0</span>
      </div>
      <div id="iconbox">
        <div id="keyboardIcon" class="has-tooltip-primary ">
          <img src="/keyboard-white.77676f22.svg" alt="">
        </div>  
        <div id="joystickIcon" class="has-tooltip-primary ">
          <img src="/joystick-white.a032cd35.svg" alt="">
        </div>
      </div>
      <div id="author">
        @SimHub 2020 <br>
        <em>inspired by @rwds on dribble</em>
      </div>
      <!-- <div class="snake-title2"></div> -->
    </div>
    <!-- End wrapper! -->
    <script src="/bundle.81605655.js"></script>
  </body>
</html>
